<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mon contact</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contactez-moi!</h2>
                <input type="text" class="field" placeholder="Votre prenom et nom">
                <input type="email" class="field" placeholder="Votre email">
                <input type="text" class="field" placeholder="Votre telephone">
                <textarea class="field area" placeholder="Votre message"></textarea>
                <button class="btn">Envoyez</button>
            </div>
        </div>
    </div>
</body>
</html>
